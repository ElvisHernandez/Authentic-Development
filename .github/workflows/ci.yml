on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  ci_job:
    if: (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))
    runs-on: ubuntu-latest
    steps:
      - name: Send CI webhook POST request
        run: |
          response=$(curl -w "%{http_code}" -X POST "https://authenticdevelopment.net/api/ci" -d "secret=${{ secrets.CI_SECRET }}")
          status_code=$(echo "$response" | tail -n1)
          if [ "$status_code" -ne "200" ]; then
            echo "Error occurred: $response"
            exit 1
          fi
