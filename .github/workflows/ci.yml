on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  ci_job:
    if: (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))
    runs-on: ubuntu-latest
    steps:
      - name: Send CI webhook POST request
        run: |
          response_json=$(curl -s -X POST "https://authenticdevelopment.net/api/ci" -d "secret=${{ secrets.CI_SECRET }}")
          echo "$response_json" | jq '.logs[]'
          status=$(echo "$response_json" | jq -r '.statusCode')
          if [ "$status" != 200 ]; then
              echo "Errors from server:"
              echo "$response_json" | jq '.errors[]'
              exit 1
          fi
